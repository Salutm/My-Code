        <div id="jam"></div>
        <script>
            function updateClock(){
                const now = new Date();
                const jam = now.getHours().toString().padStart(2, '0');
                const menit = now.getMinutes().toString().padStart(2, '0');

                document.getElementById('jam').innerText = `${jam}:${menit}`;
            }
            setInterval(updateClock, 1000);
            updateClock();
        </script>
